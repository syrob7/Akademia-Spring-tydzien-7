<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Add Car</title>
</head>
<body>
<h1 align="center">Add Car</h1>
<form th:action="@{/save-new-car}" th:object="${car}" method="post">
    <table align="center" border="0" cellpadding="4" cellspacing="1">
        <tr>
            <td><label th:text="#{msg.Model}"/></td>
            <td><input type="text" th:field="*{model}"/></td>
            <td class="validation-error" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"> <font color="red"> </font>Name Error</td>
        </tr>
        <tr>
            <td><label th:text="#{msg.Mark}"/></td>
            <td>
                <select name="mark">
                    <option th:each="markOpt : ${T(pl.akademiaspring.week7.model.enums.Mark).values()}"
                            th:value="${markOpt}" th:text="${markOpt.mark}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label th:text="#{msg.Color}"/></td>
            <td>
                <select name="color">
                    <option th:each="colorOpt : ${T(pl.akademiaspring.week7.model.enums.Color).values()}"
                            th:value="${colorOpt}" th:text="${colorOpt.color}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label th:text="#{msg.Year}"/></td>
            <td>
                <select name="productionYear">
                    <option th:each="year : ${#numbers.sequence(2000, #dates.year(#dates.createNow()))}"
                            th:value="${year}" th:text="${year}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" bgcolor="#ffffff"><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>

<div>
    <p>
        <a th:href="@{/home}" th:text="#{msg.Home}"/>
    </p>
</div>
</body>
</html>
